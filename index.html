<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo_senhas">
    <div class="conteudo_titulo">
        <img class="cadeado_conteudo" src="cadeado.png" alt="cadeado fechado">
        <h2 class="titulo_principal">Gerador de senhas</h2>
        <h3 class="titulo_secundario">Gere istanteneamente uma senha aleatoria e segura</h3>
    </div>
    <div class="conteudo_senhas">
        <label for="senha">senha</label>
        <input name="senha" type="text" id="campo_senha">
    </div>
    <div class="parametro">
        <h3 class="parametro_titulo">
            Personalize sua senha:
        </h3>
        <div class="parametro_coluna_senha">
            <div class="parametro_senha">
                <h4></h4>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
